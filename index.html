    <h1 itemprop="name">
      <a class="article-title" href="/2020/04/23/4-%20ReactHooks/">4- ReactHooks</a>
    </h1>
  

        <a href="/2020/04/23/4-%20ReactHooks/" class="article-date">
  <time datetime="2020-04-23T01:33:55.171Z" itemprop="datePublished">2020-04-23</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<hr>
<p>title: React Hooks 的一知半解<br>lang: design</p>
<hr>
<h2 id="为什么会出现React-Hooks"><a href="#为什么会出现React-Hooks" class="headerlink" title="为什么会出现React Hooks ?"></a>为什么会出现React Hooks ?</h2><p>1.在React Class版本中，会有providers\consumeres\HOC 等其他抽象层组成的组件，会形成“嵌套地狱”。<br>（服用状态逻辑很难 - 在React Hooks中 ，可以写自定义hooks ）</p>
<p>2.在React Class中，有很多生命周期。在业务场景复杂的时候，会将不相关的代码放在同一个生命周期中。 会容易产生bug。<br>（复杂组件的生命周期 - 在React Hooks中, 通常使用Effect Hook 来对不同的业务代码进行处理 ）</p>
<h2 id="React-Hooks-是什么？"><a href="#React-Hooks-是什么？" class="headerlink" title="React Hooks 是什么？"></a>React Hooks 是什么？</h2><h2 id="React-Hooks-与-React-Class-的区别？"><a href="#React-Hooks-与-React-Class-的区别？" class="headerlink" title="React Hooks 与 React Class 的区别？"></a>React Hooks 与 React Class 的区别？</h2><h2 id="React-Hooks-的运行原理？"><a href="#React-Hooks-的运行原理？" class="headerlink" title="React Hooks 的运行原理？"></a>React Hooks 的运行原理？</h2><h2 id="React-Hooks-各个API的用法？"><a href="#React-Hooks-各个API的用法？" class="headerlink" title="React Hooks 各个API的用法？"></a>React Hooks 各个API的用法？</h2><h3 id="useState-State-Hook"><a href="#useState-State-Hook" class="headerlink" title="useState (State Hook)"></a>useState (State Hook)</h3><p>1- 是一个在函数调用时保存变量的方式， 与class 中的this.state的功能相同，<br>在函数推出后，变量会消失，而state中的变量会被React保留。</p>
<p>2- state只在组件首次渲染的时候被创建。在下一次重新渲染的时候，useState返回给我们当前的state.</p>
<p>3- state变量可以很好的存储对象和数组，可以将相关数据分为一组。</p>
<p>4- useState 支持函数式更新，即在setState的时候，可以返回一个prevState为参数的回调函数.<br>(useState 不会自动合并更新对象，需要手动返回)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function Counter(&#123;initialCount&#125;) &#123;</span><br><span class="line">  const [count, setCount] &#x3D; useState(initialCount);</span><br><span class="line">  return (</span><br><span class="line">    &lt;&gt;</span><br><span class="line">      Count: &#123;count&#125;</span><br><span class="line">      &lt;button onClick&#x3D;&#123;() &#x3D;&gt; setCount(initialCount)&#125;&gt;Reset&lt;&#x2F;button&gt;</span><br><span class="line">      &lt;button onClick&#x3D;&#123;() &#x3D;&gt; setCount(prevCount &#x3D;&gt; prevCount - 1)&#125;&gt;-&lt;&#x2F;button&gt;</span><br><span class="line">      &lt;button onClick&#x3D;&#123;() &#x3D;&gt; setCount(prevCount &#x3D;&gt; prevCount + 1)&#125;&gt;+&lt;&#x2F;button&gt;</span><br><span class="line">    &lt;&#x2F;&gt;</span><br><span class="line">  );</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>5- 惰性初始state<br>初始state如果需要经过一个复杂的计算获得，可以通过函数调用返回state，从而初始state</p>
<p>6- 跳过state更新<br>调用State Hoo的更新函数饼传入当前的state的时候，React将跳过自组件和effect的执行。<br>如果渲染期间执行了高开销的计算，可以使用useMemo来优化</p>
<h3 id="useEffect-（Effect-Hook-副作用函数）"><a href="#useEffect-（Effect-Hook-副作用函数）" class="headerlink" title="useEffect （Effect Hook 副作用函数）"></a>useEffect （Effect Hook 副作用函数）</h3><p>useEffect 是把各个生命周期合并为了一个API，我们可以通过useEffect来写生命周期函数。<br>由于副作用函数是在组件内生命对，所以它们可以访问到组件的props与state.<br>🌟 React 会在每次渲染（执行DOM更新）后调用副作用函数 – 包括第一次渲染的时候。<br>🌟 多个effect生命的顺序依次调用组件的每个effect</p>
<h4 id="如何清除副作用？"><a href="#如何清除副作用？" class="headerlink" title="如何清除副作用？"></a>如何清除副作用？</h4><p>在副作用函数中返回一个函数来指定清除。</p>
<h4 id="为什么在组件内部调用useEffect？"><a href="#为什么在组件内部调用useEffect？" class="headerlink" title="为什么在组件内部调用useEffect？"></a>为什么在组件内部调用useEffect？</h4><p>因为Hooks 使用了闭包机制，将state和props中保存在函数作用域中。<br>组件内部调用了useEffect，那么可以在effct中直接访问state/props变量。</p>
<h4 id="如何对effect进行优化？"><a href="#如何对effect进行优化？" class="headerlink" title="如何对effect进行优化？"></a>如何对effect进行优化？</h4><p>🌟通过“依赖项”跳过React对effect的调用<br>在组件重新渲染对时候，会比对依赖项的值，如果都是相等的，那么就会跳过这个effect。<br>这相当于一个 componenetDidUpdate的生命周期，来实现性能的优化</p>
<h3 id="useCallback是做什么的？"><a href="#useCallback是做什么的？" class="headerlink" title="useCallback是做什么的？"></a>useCallback是做什么的？</h3><p>useCallBack相当于一个优化性能的API，在依赖不变的情况下 (在我们的例子中是 count )，它会返回相同的引用，避免子组件进行无意义的重复渲染。<br>示例：<a href="https://segmentfault.com/a/1190000020108840" target="_blank" rel="noopener">https://segmentfault.com/a/1190000020108840</a></p>
<h3 id="React-memo-与-useMemo-的区别？"><a href="#React-memo-与-useMemo-的区别？" class="headerlink" title="React.memo 与 useMemo 的区别？"></a>React.memo 与 useMemo 的区别？</h3><p>其实这3个API都是用于性能优化，</p>
<h3 id="useRef的作用？"><a href="#useRef的作用？" class="headerlink" title="useRef的作用？"></a>useRef的作用？</h3><p>useRef 用于保存可变值，返回一个可变的ref对象（useRef 会在每次渲染时返回同一个 ref 对象），故可以使用它来存储ref节点， 也可以用于存储上一次的操作。</p>
<h3 id="如何将子组件的实例暴露给父组件"><a href="#如何将子组件的实例暴露给父组件" class="headerlink" title="如何将子组件的实例暴露给父组件"></a>如何将子组件的实例暴露给父组件</h3><h4 id="useImperativeHandle-forwardRef（）"><a href="#useImperativeHandle-forwardRef（）" class="headerlink" title="useImperativeHandle + forwardRef（）"></a>useImperativeHandle + forwardRef（）</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">useImperativeHandle(ref, createHandle, [deps])</span><br></pre></td></tr></table></figure>

<p>子组件写法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">function FancyInput(props, ref) &#123;</span><br><span class="line">  const inputRef &#x3D; useRef();</span><br><span class="line">  useImperativeHandle(ref, () &#x3D;&gt; (&#123;</span><br><span class="line">    focus: () &#x3D;&gt; &#123;</span><br><span class="line">      inputRef.current.focus();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;));</span><br><span class="line">  return &lt;input ref&#x3D;&#123;inputRef&#125; ... &#x2F;&gt;;</span><br><span class="line">&#125;</span><br><span class="line">FancyInput &#x3D; forwardRef(FancyInput); &#x2F;&#x2F; 此处需要使用forwardRef</span><br></pre></td></tr></table></figure>

<p>父组件调用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">function Parent () &#123;</span><br><span class="line"></span><br><span class="line">const childRef &#x3D; useRef(null); &#x2F;&#x2F; 注册自组件ref</span><br><span class="line"></span><br><span class="line">useEffect(()&#x3D;&gt;&#123;</span><br><span class="line">  &#x2F;&#x2F; 调用自组件中 useImperativeHandle 暴露的方法</span><br><span class="line">  childRef.current.focus();</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">return (</span><br><span class="line">  &lt;FancyInput ref &#x3D; &#123;childRef&#125;&#x2F;&gt;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

-->

    <h1 itemprop="name">
      <a class="article-title" href="/2020/04/01/3-%20jsAlgorithms/">学习JavaScript数据结构与算法 -- Queue</a>
    </h1>
  

        <a href="/2020/04/01/3-%20jsAlgorithms/" class="article-date">
  <time datetime="2020-04-01T14:39:28.756Z" itemprop="datePublished">2020-04-01</time>

    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>在阅读《学习JavaScript数据结构与算法》书中，所接触到的Queue类。</p>
<h2 id="什么是队列？"><a href="#什么是队列？" class="headerlink" title="什么是队列？"></a>什么是队列？</h2><p>队列是一个先进先出(FIFO：First in First out)的数据结构，旧元素会被添加在队头，而新元素总被添加到队尾。</p>
<h2 id="手写一个队列结构的关键API"><a href="#手写一个队列结构的关键API" class="headerlink" title="手写一个队列结构的关键API"></a>手写一个队列结构的关键API</h2><ul>
<li>enqueue(): 将一个元素或多个元素放入队尾</li>
<li>dequeue(): 将队头的元素移出队列，并返回移除的元素,如果当前队列为空，返回undefined</li>
<li>peek(): 获取队头的元素，不对队列中的元素进行操作,如果当前队列为空，返回undefined</li>
<li>clear(): 清空当前队列</li>
<li>size(): 返回当前队列的大小</li>
<li>isEmpty() : 队列中没有元素返回true,反之false</li>
<li>toString(): 以字符串形式获取队列中的元素</li>
</ul>
<h2 id="写一个基于对象的队列"><a href="#写一个基于对象的队列" class="headerlink" title="写一个基于对象的队列"></a>写一个基于对象的队列</h2><p>由于时间复杂度的问题，在模拟队列的时候，仍然使用对象作为基础来做操作。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">class Queue &#123;</span><br><span class="line">  constructor () &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125; &#x2F;&#x2F; 队列</span><br><span class="line">    this.lowestCount &#x3D; 0  &#x2F;&#x2F; 追踪队头的索引</span><br><span class="line">    this.count &#x3D; 0 &#x2F;&#x2F; 队列数量</span><br><span class="line">  &#125;</span><br><span class="line">  enqueue (element) &#123;</span><br><span class="line">    this.items[this.count] &#x3D; element</span><br><span class="line">    this.count++</span><br><span class="line">  &#125;</span><br><span class="line">  dequeue () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    let result &#x3D; this.items[this.lowestCount]; &#x2F;&#x2F;读取队头数据</span><br><span class="line">    delete this.items[this.lowestCount]</span><br><span class="line">    this.lowestCount++ &#x2F;&#x2F;队头索引向后移动 </span><br><span class="line">    return result</span><br><span class="line">  &#125;</span><br><span class="line">  peek () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.lowestCount-1]</span><br><span class="line">  &#125;</span><br><span class="line">  clear () &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125;</span><br><span class="line">    this.count &#x3D; 0</span><br><span class="line">    this.lowestCount &#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  size () &#123;</span><br><span class="line">    return this.count - this.lowestCount</span><br><span class="line">  &#125;</span><br><span class="line">  isEmpty () &#123;</span><br><span class="line">    &#x2F;&#x2F; 如果队列长度与队头的索引相差为0，则队列为空</span><br><span class="line">    return this.size() &#x3D;&#x3D;&#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 模拟数组读取元素</span><br><span class="line">  &#x2F;&#x2F;该函数时间复杂度 为O(this.count - this.lowestCount)</span><br><span class="line">  toString () &#123; </span><br><span class="line">    if (this.isEmpty()) &#123; return &#39;&#39;&#125;</span><br><span class="line">    &#x2F;&#x2F; 由于我们无法确定队头的索引是多少，需要使用 lowestCount来确定循环起始位置, 而不是栈中的0(栈底)</span><br><span class="line">    let objString &#x3D; &#96;$&#123;this.items[this.lowestCount]&#125;&#96;;</span><br><span class="line">    for (let i &#x3D; this.lowestCount + 1; i &lt; this.count; i++) &#123;</span><br><span class="line">      objString &#x3D; &#96;$&#123;objString&#125;,$&#123;this.items[i]&#125;&#96;</span><br><span class="line">    &#125;</span><br><span class="line">    return objString</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="什么是双端队列？"><a href="#什么是双端队列？" class="headerlink" title="什么是双端队列？"></a>什么是双端队列？</h2><p>双端队列（deque : double-ended queue），是一种可以允许我们同时从队头或队尾进行添加或移除的一种特殊队列。<br>其遵守 先进先出和先进后出的原则，那么我们可以把它看成一个Stack 和 Queue 的结合体。</p>
<h2 id="手写一个双端队列结构的关键API"><a href="#手写一个双端队列结构的关键API" class="headerlink" title="手写一个双端队列结构的关键API"></a>手写一个双端队列结构的关键API</h2><p>思路： 由于是Stack 和 Queue 的结合体，公用部分的size、clear、isEmpty、toString将与队列保持一致。</p>
<ul>
<li>clear(): 清空当前队列</li>
<li>size(): 返回当前队列的大小</li>
<li>isEmpty() : 队列中没有元素返回true,反之false</li>
<li>toString(): 以字符串形式获取队列中的元素</li>
</ul>
<p>由于需要两端同时支持删除或添加，更改API如下：</p>
<ul>
<li>addFront(element): 将一个元素或多个元素放入队头</li>
<li>addBack(element): 将一个元素或多个元素放入队尾 (该特性与Queue.enqueue保持一致)</li>
<li>removeFront():将队头的元素移出队列，并返回移除的元素,如果当前队列为空，返回undefined (该特性与Queue.dequeue保持一致)</li>
<li>removeFrontBack(): 将队尾的元素移出队列，并返回移除的元素,如果当前队列为空，返回undefined (该特性与Stack.pop保持一致)</li>
<li>peekFront(): 获取队头的元素，不对队列中的元素进行操作,如果当前队列为空，返回undefined(该特性与Queue.peek保持一致)</li>
<li>peekBack(): 获取队尾的元素，不对队列中的元素进行操作,如果当前队列为空，返回undefined(该特性与Stack.peek保持一致)</li>
</ul>
<h2 id="写一个基于对象的双端队列"><a href="#写一个基于对象的双端队列" class="headerlink" title="写一个基于对象的双端队列"></a>写一个基于对象的双端队列</h2><p>由于时间复杂度的问题，在模拟队列的时候，仍然使用对象作为基础来做操作。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line">class Deque &#123;</span><br><span class="line">  constructor() &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125; &#x2F;&#x2F; 队列</span><br><span class="line">    this.lowestCount &#x3D; 0  &#x2F;&#x2F; 追踪队头的索引</span><br><span class="line">    this.count &#x3D; 0 &#x2F;&#x2F; 队列数量</span><br><span class="line">  &#125;</span><br><span class="line">  addFront(element) &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      &#x2F;&#x2F; 双端队列为空</span><br><span class="line">      this.addBack()</span><br><span class="line">    &#125; else if (this.lowestCount &gt; 0) &#123;</span><br><span class="line">      &#x2F;&#x2F; 双端队列的队头曾经被移除过</span><br><span class="line">      this.lowestCount--</span><br><span class="line">      this.items[this.lowestCount] &#x3D; element</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      &#x2F;&#x2F; this.lowestCount &#x3D; 0 &amp;&amp; this.count !&#x3D;&#x3D;0 </span><br><span class="line">      &#x2F;&#x2F; 但是我们需要在-1位置 添加一个元素，而我们需要保持双端索引为0</span><br><span class="line">      &#x2F;&#x2F; 整体元素向后移动一位</span><br><span class="line">      for (let i &#x3D; this.count; i &gt; 0; i--) &#123;</span><br><span class="line">        this.items[i] &#x3D; this.items[i-1]</span><br><span class="line">      &#125;</span><br><span class="line">      this.count++;</span><br><span class="line">      this.lowestCount &#x3D; 0;</span><br><span class="line">      this.items[0] &#x3D; element; &#x2F;&#x2F; 将新增的元素放在队头</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  addBack(element) &#123;</span><br><span class="line">    &#x2F;&#x2F; 与Queue.enquque保持一致</span><br><span class="line">    this.items[this.count] &#x3D; element</span><br><span class="line">    this.count++</span><br><span class="line">  &#125;</span><br><span class="line">  removeFront()&#123;</span><br><span class="line">    &#x2F;&#x2F; 同Queue.dequeue</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    let result &#x3D; this.items[this.lowestCount]; &#x2F;&#x2F;读取队头数据</span><br><span class="line">    delete this.items[this.lowestCount]</span><br><span class="line">    this.lowestCount++ &#x2F;&#x2F;队头索引向后移动 </span><br><span class="line">    return result</span><br><span class="line">  &#125;</span><br><span class="line">  removeBack()&#123;</span><br><span class="line">    &#x2F;&#x2F; 同Stack.pop</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    this.count--</span><br><span class="line">    let result &#x3D; this.items[this.count];</span><br><span class="line">    delete this.items[this.count]</span><br><span class="line">    return result</span><br><span class="line">  &#125;</span><br><span class="line">  peekFront()&#123;</span><br><span class="line">    &#x2F;&#x2F; 同Queue.peek</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.lowestCount - 1]</span><br><span class="line">  &#125;</span><br><span class="line">  peekBack() &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.count - 1]</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 与队列保持一致</span><br><span class="line">  clear() &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125;</span><br><span class="line">    this.count &#x3D; 0</span><br><span class="line">    this.lowestCount &#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  size() &#123;</span><br><span class="line">    return this.count - this.lowestCount</span><br><span class="line">  &#125;</span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    &#x2F;&#x2F; 如果队列长度与队头的索引相差为0，则队列为空</span><br><span class="line">    return this.size() &#x3D;&#x3D;&#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  toString() &#123;</span><br><span class="line">    if (this.isEmpty()) &#123; return &#39;&#39; &#125;</span><br><span class="line">    &#x2F;&#x2F; 由于我们无法确定队头的索引是多少，需要使用 lowestCount来确定循环起始位置, 而不是栈中的0(栈底)</span><br><span class="line">    let objString &#x3D; &#96;$&#123;this.items[this.lowestCount]&#125;&#96;;</span><br><span class="line">    for (let i &#x3D; this.lowestCount + 1; i &lt; this.count; i++) &#123;</span><br><span class="line">      objString &#x3D; &#96;$&#123;objString&#125;,$&#123;this.items[i]&#125;&#96;</span><br><span class="line">    &#125;</span><br><span class="line">    return objString</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="关于双端队列的实践"><a href="#关于双端队列的实践" class="headerlink" title="关于双端队列的实践"></a>关于双端队列的实践</h2><h3 id="循环队列"><a href="#循环队列" class="headerlink" title="循环队列"></a>循环队列</h3><p>思路： 将队头推出后，加入到队尾。即形成一个循环。</p>
<h3 id="回文检查器"><a href="#回文检查器" class="headerlink" title="回文检查器"></a>回文检查器</h3><p>思路： 将所有字符遍历加入队尾，然后使用removeFront、removeBack进行对比，直到队列size&lt;1,一旦对比失效，立刻退出检查，抛出错误。</p>

    <h1 itemprop="name">
      <a class="article-title" href="/2020/04/01/2-%20jsAlgorithms/">学习JavaScript数据结构与算法 -- Stack</a>
    </h1>
  

        <a href="/2020/04/01/2-%20jsAlgorithms/" class="article-date">

    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>在阅读《学习JavaScript数据结构与算法》书中，所接触到的Stack类。</p>
<h2 id="什么是栈？"><a href="#什么是栈？" class="headerlink" title="什么是栈？"></a>什么是栈？</h2><p>栈是一个先进后出(FILO：First in Last out)的数据结构，新的元素会被添加在栈顶，而在栈底的元素总是旧元素</p>
<h2 id="手写一个栈结构的关键API"><a href="#手写一个栈结构的关键API" class="headerlink" title="手写一个栈结构的关键API"></a>手写一个栈结构的关键API</h2><ul>
<li>push(): 将一个元素或多个元素放入栈顶</li>
<li>pop(): 将栈顶的元素移出栈，并返回移除的元素,如果当前栈为空，返回undefined</li>
<li>peek(): 获取栈顶的元素，不对栈中的元素进行操作,如果当前栈为空，返回undefined</li>
<li>clear(): 清空当前栈</li>
<li>size(): 返回当前栈的大小</li>
<li>isEmpty() : 栈中没有元素返回true,反之false</li>
</ul>
<h2 id="关于时间复杂度"><a href="#关于时间复杂度" class="headerlink" title="关于时间复杂度"></a>关于时间复杂度</h2><p>在处理大量数据的时候，我们需要评估如何操作数据是最高效的。在使用数组是，大部分方法的时间复杂度是 O(n) 。 即：我们需要迭代整个数组直到要找的那个元素，在最坏的情况下需要迭代数组的所有位置，其中n代表数组的长度。如果数组有大量的元素，那么所需的时间就会更长。</p>
<h2 id="一个基于数组的栈"><a href="#一个基于数组的栈" class="headerlink" title="一个基于数组的栈"></a>一个基于数组的栈</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">class Stack &#123;</span><br><span class="line"></span><br><span class="line">  constructor () &#123;</span><br><span class="line">    &#x2F;&#x2F; 存储栈中元素</span><br><span class="line">    this.items &#x3D; []</span><br><span class="line">  &#125;</span><br><span class="line">  push (arg) &#123;</span><br><span class="line">    this.items.push(arg)</span><br><span class="line">  &#125;</span><br><span class="line">  pop () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items.pop(arg)</span><br><span class="line">  &#125;</span><br><span class="line">  peek () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.items.length-1]</span><br><span class="line">  &#125;</span><br><span class="line">  clear () &#123;</span><br><span class="line">    this.items &#x3D; []</span><br><span class="line">  &#125;</span><br><span class="line">  size () &#123;</span><br><span class="line">    return this.items.length</span><br><span class="line">  &#125;</span><br><span class="line">  isEmpty () &#123;</span><br><span class="line">    return this.size() &#x3D;&#x3D;&#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="写一个基于对象的栈"><a href="#写一个基于对象的栈" class="headerlink" title="写一个基于对象的栈"></a>写一个基于对象的栈</h2><p>由于数组处理是O(n)的时间复杂度，那么在这里会考虑使用对象来进行栈模拟。这将使栈的时间复杂度直接降到 O(1)。即：我们可以直接找到目标元素，并对其进行操作。</p>
<p>在基于对象的栈中，我们以索引作为key来存储。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">class StackObj &#123;</span><br><span class="line">  constructor () &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125;</span><br><span class="line">    this.count &#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  push (element) &#123;</span><br><span class="line">    this.items[this.count] &#x3D; element</span><br><span class="line">    this.count++</span><br><span class="line">  &#125;</span><br><span class="line">  pop () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    this.count-- </span><br><span class="line">    let result &#x3D; this.items[this.count];</span><br><span class="line">    delete this.items[this.count]</span><br><span class="line">    return result</span><br><span class="line">  &#125;</span><br><span class="line">  peek () &#123;</span><br><span class="line">    if (this.isEmpty()) &#123;</span><br><span class="line">      return undefined</span><br><span class="line">    &#125;</span><br><span class="line">    return this.items[this.count-1]</span><br><span class="line">  &#125;</span><br><span class="line">  clear () &#123;</span><br><span class="line">    this.items &#x3D; &#123;&#125;</span><br><span class="line">    this.count &#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  size () &#123;</span><br><span class="line">    return this.count</span><br><span class="line">  &#125;</span><br><span class="line">  isEmpty () &#123;</span><br><span class="line">    return this.count &#x3D;&#x3D;&#x3D; 0</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 模拟数组读取元素</span><br><span class="line">  &#x2F;&#x2F;该函数时间复杂度 为O(this.count)</span><br><span class="line">  toString () &#123; </span><br><span class="line">    if (this.isEmpty()) &#123; return &#39;&#39;&#125;</span><br><span class="line">    let objString &#x3D; &#96;$&#123;this.items[0]&#125;&#96;;</span><br><span class="line">    for (let i &#x3D; 0; i&lt; this.count; i++) &#123;</span><br><span class="line">      objString &#x3D; &#96;$&#123;objString&#125;,$&#123;this.items[i]&#125;&#96;</span><br><span class="line">    &#125;</span><br><span class="line">    return objString</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="可以用栈处理什么问题？"><a href="#可以用栈处理什么问题？" class="headerlink" title="可以用栈处理什么问题？"></a>可以用栈处理什么问题？</h2><p>栈可以存储访问过的任务或路径、撤销的操作。这里可以通过栈来解决十进制转二进制问题、或者任意进制的转换</p>
<h3 id="十进制转二进制"><a href="#十进制转二进制" class="headerlink" title="十进制转二进制"></a>十进制转二进制</h3><p>思路： 通过传入的数字， 通过 / 和 % 运算符来获取对应的进制，将余数放入栈中，输出的时候，将余数移除（由栈顶向外输出）。ps:二进制是满二进一.</p>
<p>以下案例中，会使用基于数组的栈进行处理</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function decimalToBinary(decNumber) &#123;</span><br><span class="line"></span><br><span class="line">  let remStack &#x3D; new Stack();</span><br><span class="line">  let number &#x3D; decNumber;</span><br><span class="line">  let rem; &#x2F;&#x2F; 余数</span><br><span class="line">  let binaryString &#x3D; &#39;&#39;; &#x2F;&#x2F; 返回的二进制数字</span><br><span class="line"></span><br><span class="line">  while (number &gt; 0) &#123;</span><br><span class="line">    rem &#x3D; Math.floor(number % 2)</span><br><span class="line">    remStack.push(rem)</span><br><span class="line">    number &#x3D;  Math.floor(number&#x2F;2)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  while (!remStack.isEmpty()) &#123;</span><br><span class="line">    binaryString +&#x3D; remStack.pop().toString(); &#x2F;&#x2F; 拼接出栈的字符串</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return binaryString </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(decimalToBinary(10))</span><br><span class="line">console.log(decimalToBinary(233))</span><br><span class="line">console.log(decimalToBinary(1000))</span><br></pre></td></tr></table></figure>

<h3 id="任意进制的转换"><a href="#任意进制的转换" class="headerlink" title="任意进制的转换"></a>任意进制的转换</h3><p>前置知识： 计算机科学中的进制为2～36进制，其中包含字母。<br>我们只需要对以上的函数进行一个封装，以进制作为除数，然后在输出的时候，对值进行转换即可。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">function baseConverter(decNumber,base) &#123;</span><br><span class="line"></span><br><span class="line">  let remStack &#x3D; new Stack();</span><br><span class="line">  const digists &#x3D; &#39;0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ&#39;</span><br><span class="line">  let number &#x3D; decNumber;</span><br><span class="line">  let rem; &#x2F;&#x2F; 余数</span><br><span class="line">  let baseString &#x3D; &#39;&#39;; &#x2F;&#x2F; 返回的二进制数字</span><br><span class="line"></span><br><span class="line">  while (number &gt; 0) &#123;</span><br><span class="line">    rem &#x3D; Math.floor(number % base)</span><br><span class="line">    remStack.push(rem)</span><br><span class="line">    number &#x3D;  Math.floor(number&#x2F;base)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  while (!remStack.isEmpty()) &#123;</span><br><span class="line">    baseString +&#x3D; digists[remStack.pop()]; &#x2F;&#x2F; 拼接出栈的字符串</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return baseString </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">console.log(baseConverter(100345,10)) &#x2F;&#x2F; 100345</span><br><span class="line">console.log(baseConverter(100345,35)) &#x2F;&#x2F; 2BW0</span><br></pre></td></tr></table></figure>
-->

    <article id="post-1- jsAlgorithms" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/03/31/1-%20jsAlgorithms/">学习JavaScript数据结构与算法 -- ES6数组</a>
    </h1>
  

        <a href="/2020/03/31/1-%20jsAlgorithms/" class="article-date">
  <time datetime="2020-03-31T12:23:21.286Z" itemprop="datePublished">2020-03-31</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>本文是在看 《学习JavaScript数据结构与算法》中，</p>
<h2 id="1-for-…-of-循环迭代"><a href="#1-for-…-of-循环迭代" class="headerlink" title="1- for … of 循环迭代"></a>1- for … of 循环迭代</h2><p>for … of 可以用来对数组进行迭代</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">for (let n of numbers) &#123;</span><br><span class="line">  console.log(n %  2 &#x3D;&#x3D;&#x3D; 0 ? &#39;even&#39; : &#39;odd&#39;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="2-使用-iterator对象"><a href="#2-使用-iterator对象" class="headerlink" title="2- 使用@@iterator对象"></a>2- 使用@@iterator对象</h2><p>@@iterator是一个属性，需要通过 Symbol.iterator 来访问.会返回一个iterator（迭代器）。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line">let iter &#x3D; numbers[Symbol.iterator]()</span><br><span class="line"></span><br><span class="line">iter.next().value; &#x2F;&#x2F; 1</span><br><span class="line">iter.next().value; &#x2F;&#x2F; 2</span><br><span class="line">iter.next().value; &#x2F;&#x2F; 3</span><br></pre></td></tr></table></figure>

<h2 id="3-数组的entries、keys-和-values-方法"><a href="#3-数组的entries、keys-和-values-方法" class="headerlink" title="3- 数组的entries、keys 和 values 方法"></a>3- 数组的entries、keys 和 values 方法</h2><p>entries、keys 和 values 这三中方法都是可以从数组中得到迭代器的方法。</p>
<h3 id="3-1-entries"><a href="#3-1-entries" class="headerlink" title="3.1 entries"></a>3.1 entries</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line">let iter &#x3D; numbers.entries()</span><br><span class="line">iter.next().value; &#x2F;&#x2F; [0,1] - 位置0的值为1</span><br><span class="line">iter.next().value; &#x2F;&#x2F; [1,2] - 位置1的值为2</span><br><span class="line">iter.next().value; &#x2F;&#x2F; [2,3] - 位置2的值为3</span><br></pre></td></tr></table></figure>

<p>如果你需要直接获取iter中的值，你也可以使用 for…of来遍历迭代器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line">let iter &#x3D; numbers.entries()</span><br><span class="line">for ( let n  of iter) &#123;</span><br><span class="line">  console.log(n)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="3-2-keys-values"><a href="#3-2-keys-values" class="headerlink" title="3.2 keys / values"></a>3.2 keys / values</h3><p>keys与values方法返回包含数组索引的@@iterator</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line"></span><br><span class="line">let iter &#x3D; numbers.keys()</span><br><span class="line">iter.next().value; &#x2F;&#x2F; 1</span><br><span class="line">iter.next().value; &#x2F;&#x2F; 2</span><br><span class="line">iter.next().value; &#x2F;&#x2F; 3</span><br><span class="line"></span><br><span class="line">let iter1 &#x3D; numbers.keys()</span><br><span class="line">iter1.next().value; &#x2F;&#x2F; 1</span><br><span class="line">iter1.next().value; &#x2F;&#x2F; 2</span><br><span class="line">iter1.next().value; &#x2F;&#x2F; 3</span><br></pre></td></tr></table></figure>

<h2 id="4-Array-from"><a href="#4-Array-from" class="headerlink" title="4 - Array.from"></a>4 - Array.from</h2><p>Array.from() 可以根据现有的数组创建一个新的数组，也可以传入一个回调函数，用于对数组的返回值进行处理</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line">let result &#x3D; Array.from(numbers,function (x)&#123;</span><br><span class="line">  return x % 2 &#x3D;&#x3D;&#x3D; 0</span><br><span class="line">&#125;)  </span><br><span class="line">result  &#x2F;&#x2F; [false, true, false]</span><br></pre></td></tr></table></figure>

<h2 id="5-Array-of"><a href="#5-Array-of" class="headerlink" title="5 - Array.of"></a>5 - Array.of</h2><p>通过Array.of()来新建或复制一个新数组。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Array.of(1) &#x2F;&#x2F; [1]</span><br><span class="line">Array.of(1,2,3) &#x2F;&#x2F; [1,2,3]</span><br><span class="line"></span><br><span class="line">let numbers &#x3D; [1,2,3]</span><br><span class="line">Array.of(...numbers) &#x2F;&#x2F; [1,2,3]</span><br></pre></td></tr></table></figure>

<h2 id="6-fill"><a href="#6-fill" class="headerlink" title="6 - fill"></a>6 - fill</h2><p>静态方法填充，将数组中的元素进行替换</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">let number &#x3D; Array.of(1,2,3,4)</span><br><span class="line">number.fill(0) &#x2F;&#x2F; [0,0,0,0]</span><br><span class="line">number.fill(1,1,3) &#x2F;&#x2F; [0,1,1,0] 替换1-3的索引为1（不包含3）</span><br><span class="line">Array(3).fill(1) &#x2F;&#x2F; [1,1,1]</span><br></pre></td></tr></table></figure>


-->
      
    </div>

    </footer>
  </div>

    <article id="post-1- index" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/03/29/1-%20index/">cs61a中遇到的基础计算题</a>
    </h1>
  

        <a href="/2020/03/29/1-%20index/" class="article-date">
  <time datetime="2020-03-29T12:23:03.000Z" itemprop="datePublished">2020-03-29</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>在cs61a中有一些lab课程，说实话作为一个半路出家对前端来说，对这块完全是没有感知的。故再次将每种数学方法在这里写下来。cs61a中使用的是python语法。<br>接下来，我会使用javascript来实现这些方法。</p>
<h1 id="lab01"><a href="#lab01" class="headerlink" title="lab01"></a>lab01</h1><h2 id="1-Repeated"><a href="#1-Repeated" class="headerlink" title="1- Repeated"></a>1- Repeated</h2><p>要求如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function square(x) &#123; return x * x &#125;</span><br><span class="line"></span><br><span class="line">function repeated(f, n, x) &#123; </span><br><span class="line">  &#x2F;&#x2F; SHOW ME CODE</span><br><span class="line">  ...</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">repeated(square, 2, 3)  &#x2F;&#x2F; square(square(3))  &#x3D;&gt; 81</span><br><span class="line"></span><br><span class="line">repeated(square, 1, 4)  &#x2F;&#x2F; square(4) &#x3D;&gt; 16</span><br><span class="line"></span><br><span class="line">repeated(square, 6, 2)  &#x2F;&#x2F; big number 18446744073709551616</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function opposite(b) &#123; return !b &#125;</span><br><span class="line"></span><br><span class="line">repeated(opposite, 4, true)  &#x2F;&#x2F; true</span><br><span class="line"></span><br><span class="line">repeated(opposite, 5, true)  &#x2F;&#x2F; false</span><br><span class="line"></span><br><span class="line">repeated(opposite, 631, 1)  &#x2F;&#x2F; false</span><br><span class="line"></span><br><span class="line">repeated(opposite, 3, 0) &#x2F;&#x2F; true</span><br></pre></td></tr></table></figure>

<blockquote>
<p>思路： f(f(…f(x)…)) </p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function repeated(f, n, x) &#123; </span><br><span class="line">  let result &#x3D; x ;  </span><br><span class="line">  while (n &gt; 0) &#123;</span><br><span class="line">    n -&#x3D;1;</span><br><span class="line">    result &#x3D; f(result)</span><br><span class="line">  &#125;</span><br><span class="line">  return result</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="2-Sum-Digits"><a href="#2-Sum-Digits" class="headerlink" title="2 -  Sum Digits"></a>2 -  Sum Digits</h2><p>叠加每个位数示例如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">function sum_digits(n) &#123;</span><br><span class="line">  &#x2F;&#x2F; SHOW ME CODE</span><br><span class="line">  ...</span><br><span class="line">&#125;</span><br><span class="line">sum_digits(10) &#x2F;&#x2F; 1 + 0 &#x3D; 1  &#x3D;&gt; 1</span><br><span class="line"></span><br><span class="line">sum_digits(4224) &#x2F;&#x2F; 4 + 2 + 2 + 4 &#x3D; 12 &#x3D;&gt; 12</span><br><span class="line"></span><br><span class="line">sum_digits(1234567890) &#x2F;&#x2F; 45</span><br></pre></td></tr></table></figure>
<blockquote>
<p>思路：这里可以考虑使用JavaScript中的整除Math.floor() 与求模运算符 % 来进行运算</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function sum_digits(n) &#123;</span><br><span class="line">  let total &#x3D; 0;</span><br><span class="line">  while(n&gt;0) &#123;</span><br><span class="line">    total +&#x3D; (n % 10);</span><br><span class="line">    n &#x3D; Math.floor(n&#x2F;10);</span><br><span class="line">  &#125;</span><br><span class="line">  return total</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="3-Double-Eights"><a href="#3-Double-Eights" class="headerlink" title="3 - Double Eights"></a>3 - Double Eights</h2><p>如果出现连着的2个8，就返回true，否则返回false，示例如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">function double_eights(n) &#123;</span><br><span class="line">  &#x2F;&#x2F; SHOW ME CODE</span><br><span class="line">  ...</span><br><span class="line">&#125;</span><br><span class="line">double_eights(8)          &#x2F;&#x2F; false</span><br><span class="line">double_eights(88)         &#x2F;&#x2F; true</span><br><span class="line">double_eights(2882)       &#x2F;&#x2F; true</span><br><span class="line">double_eights(880088)     &#x2F;&#x2F; true</span><br><span class="line">double_eights(12345)      &#x2F;&#x2F; false</span><br><span class="line">double_eights(80808080)   &#x2F;&#x2F; false</span><br></pre></td></tr></table></figure>
<blockquote>
<p>思路： 在拿到一个数字之后，可以将前一位状态改为true,如果第二位是8，那么返回true。</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function double_eights(n) &#123;</span><br><span class="line">  </span><br><span class="line">  let prev_eights &#x3D; false;</span><br><span class="line">  while(n&gt;0)&#123;</span><br><span class="line">    let last_eights &#x3D; (n%10);</span><br><span class="line"></span><br><span class="line">    if ( last_eights &#x3D;&#x3D;&#x3D; 8) &#123;</span><br><span class="line">      prev_eights &#x3D; true</span><br><span class="line">    &#125;else if ( prev_eights &amp;&amp; last_eights &#x3D;&#x3D;&#x3D; 8 ) &#123;</span><br><span class="line">      return true</span><br><span class="line">    &#125;else &#123;</span><br><span class="line">      prev_eights &#x3D; false</span><br><span class="line">      n &#x3D; Math.floor(n&#x2F;10)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return false</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
